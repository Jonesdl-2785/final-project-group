<div>
	<h2>Login</h2>
	<input type="email" placeholder="email" [(ngModel)]="user.email"/>
	<input type="password" placeholder="password" [(ngModel)]="user.password" />
	<button class="btn btn-default" (click)="login()">Submit</button>
	<div>
	  <a routerLink="/signup" routerLinkActive="active">Signup</a>
	</div>
	
</div>
